sudo: false
language: node_js
node_js:
  - '6'

script:
  - npm run build:global
  - cd ./out/mcs-lite-app
  - find . -type d -maxdepth 1 -mindepth 1 -exec tar zcf {}.tar.gz {}  \;
  - cd ../..

cache:
  directories:
    - node_modules

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./out/mcs-lite-app/*.tar.gz"
  skip_cleanup: true
  on:
    repo: MCS-Lite/mcs-lite-app
    tags: true
